<h2 class="color-blue01" id="toc-004">ケーススタディー 3　<span class="font-090per">取引先企業への<a id="ref-_idTextAnchor007"></a>踏み台にされた</span></h2>

<p><img class="fit" src="../image/g3-chapter006.jpg" alt=""/></p>

<p><img class="fit" src="../image/g3-chapter007.jpg" alt=""/></p>

<p>サイバー攻撃は大企業だけを狙っているわけではない。</p>
<p>このケースでは、標的とされた大企業のセキュリティが堅固だったため、攻撃者はその取引先の中小企業を狙ったのだ。なぜなら、中小企業のセキュリティは大企業に比べて甘く、中小企業のセキュリティを突破すれば、取引のメールなどを介して、大企業のシステム内部へ侵入しやすいからだ。こうして<a id="ref-_idTextAnchor008"></a>踏み台にされた企業にとっては、ビジネスに与える影響は甚大だ。</p>
