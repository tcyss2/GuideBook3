<h2 class="color-blue01" id="toc-007">ケーススタディー 6　<span class="font-090per">セキュリティはサプライチェーン全体の責任</span></h2>

<p><img class="fit" src="../image/g3-chapter0012.jpg" alt=""/></p>

<p><img class="fit" src="../image/g3-chapter0013.jpg" alt=""/></p>

<p>中小企業はセキュリティ対策予算や人員が不足しがちで、対策も遅れがちだ。サイバー犯罪者はそこを突く。中小企業を取引のある大企業に攻撃する「入り口」として狙うケースも存在する。そうなれば、被害者であると同時にサイバー犯罪の一端を担ってしまう。取引停止だけでなく、損害賠償を請求されることもあるだろう。「中小企業だから狙われない」という甘い考えは通じない。セキュリティはサプライチェーン全体の問題という点を肝に銘じてほしい。</p>
