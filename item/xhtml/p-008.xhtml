<h2 class="color-blue01" id="toc-008">ケーススタディー 7　<span class="font-090per">サイバー保険に入っていれば<span class="font-weight-normal">……</span></span></h2>
<p><img class="fit" src="../image/chapter0014.jpg" alt=""/></p>
<p>日々進化するサイバー攻撃の脅威。いつ、どのようなタイミングで狙われるかは分からない。もし攻撃の標的になったら？</p>
<p>そのリスクヘッジに備えるのが「サイバー保険」だ。サイバー事故によって生じた第三者に対する「損害賠償責任」や事故の際に必要となる争訟費用等の損害が補償される。ぜひチェックしてほしい。</p>
