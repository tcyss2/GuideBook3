<h2 class="color-blue01" id="toc-002">ケーススタディー 1　<span class="font-090per">なぜ、こんな小さな会社が<a id="ref-_idTextAnchor002"></a>狙われたの？</span></h2>

<p><img class="fit" src="../image/g3-chapter002.jpg" alt=""/></p>


<p><img class="fit" src="../image/g3-chapter003.jpg" alt=""/></p>

<p>これは実際に起きたケースを基に脚色したものだ。この会社は社員10人ほどの小さな会社で、再開時期が未定のままサイトは閉鎖された。個人情報を窃取するサイバー攻撃の対象は、決して大企業や有名な通販サイトだけでなく、顧客情報の収集などインターネットを何らかの形でビジネスに利用している会社は全て標的になっている。</p>
<p>サイバー攻撃による被害によって、事業に致命的なダメージを受ける可能性がある。備えあれば憂いなしだ。</p>
