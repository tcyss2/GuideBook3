<h2 class="color-blue01" id="toc-006">ケーススタディー 5　<span class="font-090per">メールで届いた入金指示に従ったら詐欺の被害者に！</span></h2>

<p><img class="fit" src="../image/chapter0010.jpg" alt=""/></p>

<p><img class="fit" src="../image/chapter0011.jpg" alt=""/></p>

<p>経営幹部や取引先になりすましたメールを送信し、従業員をだまして不正な口座に入金させることで金銭的な被害をもたらすサイバー攻撃が「ビジネスメール詐欺（Business E-mail Compromise／<a id="ref-_idTextAnchor011"></a>BEC）」だ。攻撃者は、標的となる企業の従業員が業務でやり取りしているメールを、何らかの方法で盗み見したり、ネット上の企業情報などを参考にしたりして、標的となる企業のプロジェクトや人間関係を事前に把握することで、送信メールの信憑性を高める。</p>
