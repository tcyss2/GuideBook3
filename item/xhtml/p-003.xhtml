<p><img class="fit" src="../image/chapter005.jpg" alt=""/></p>


<p>人員不足に悩む中小企業にとって、<a id="ref-_idTextAnchor005"></a>インターネットバンキングは経理業務の効率化に不可欠なものだが、サイバー攻撃の対象にもなっている。</p>
<p>2019年は、9月から被害が急増し、発生件数は1872件に上った。年間被害総額も25億円超の被害が報告されている。</p>
<p>ケーススタディーにもある通り、インターネットバンキングを利用しているからといって、銀行が弁償してくれるとは限らない。基本的には自己防衛だ。</p>
